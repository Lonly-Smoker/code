<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>已下载资源--Java资源分享网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="java知识源码分享，java基础教学，java学习教程，程序员源码下载网站,一个java程序员都知道的分享网站" />
    <meta name="keywords" content="java,javafxw,java分享,java源码,java资源,java基础,java视频,java教程,java学习,java下载,java知识" />
    <link rel="shortcut icon" href="/static/foreground/images/logomin.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/foreground/layui/css/layui.css">
    <link rel="stylesheet" href="/static/foreground/css/global.css">
</head>
<body>

<div th:replace="common/header::#h"></div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="/user/home">
                <i class="layui-icon">&#xe609;</i>
                我的主页
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="/user/toHaveDownloaded/1">
                已下载资源
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="/user/userCenter">
                <i class="layui-icon">&#xe612;</i>
                用户中心
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="/user/toUnUsefulArticleManage">
                <i class="layui-icon">&#xe64f;</i>
                失效资源
                <span th:if="${session.unUsefulArticleCount != null && session.unUsefulArticleCount > 0}" class="layui-badge" th:text="${session.unUsefulArticleCount}"></span>
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="/user/toAddArticle">
                <i class="layui-icon">&#xe681;</i>
                发布资源
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="/user/articleManage">
                <i class="layui-icon">&#xe620;</i>
                资源管理
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="/user/userMessage/1">
                <i class="layui-icon">&#xe611;</i>
                我的消息
                <span th:if="${session.currentUser.messageCount> 0}" class="layui-badge" th:text="${session.currentUser.messageCount}"></span>
            </a>
        </li>
    </ul>

    <div class="fly-panel fly-panel-user" pad20>
        <!--
        <div class="fly-msg" style="margin-top: 15px;">
          您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html">立即去激活？</a>
        </div>
        -->
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <ul class="mine-view jie-row">
                        <li th:each="message : ${messageList}">
                            <p>
                                <span th:text="${#dates.format(message.publishDate,'yyyy-MM-dd HH:mm')}"></span>
                                <font th:utext="${message.content}"></font>
                            </p>
                            <div th:if="${message.cause!=null&&message.cause!=''}" class="home-dacontent" th:text="'失败原因:'+${message.cause}">

                            </div>
                        </li>
                    </ul>
                    <div style="text-align: center" th:utext="${pageStr}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer.html::#f"></div>

<script src="/static/js/jquery-1.8.3.min.js"></script>
<script src="/static/foreground/layui/layui.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
